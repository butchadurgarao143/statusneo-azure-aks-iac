name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  TF_IN_AUTOMATION: true

jobs:
  terraform:
    name: Terraform Workflow
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [dev, prod]

    defaults:
      run:
        working-directory: ./envs/${{ matrix.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Azure Login with OIDC
        uses: azure/login@v1
        with:
          client-id: 442a7a50-42e8-49e0-9dfd-a053c163688d
          tenant-id: 0d86ebca-48d5-4826-8189-d00318a494f8
          subscription-id: e48609b6-3f39-46be-9a77-f10816f3953b

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Init
        run: terraform init -backend-config=../../backend-${{ matrix.environment }}.tfvars

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan

  apply:
    name: Terraform Apply (Manual Approval)
    runs-on: ubuntu-latest
    needs: terraform
    if: github.ref == 'refs/heads/main'

    strategy:
      matrix:
        environment: [dev, prod]

    defaults:
      run:
        working-directory: ./envs/${{ matrix.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Azure Login with OIDC
        uses: azure/login@v1
        with:
          client-id: 442a7a50-42e8-49e0-9dfd-a053c163688d
          tenant-id: 0d86ebca-48d5-4826-8189-d00318a494f8
          subscription-id: e48609b6-3f39-46be-9a77-f10816f3953b

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Apply
        run: terraform apply -auto-approve
